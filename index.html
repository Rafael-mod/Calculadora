<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora!</title>
</head>
<body>
    <div class="calculadora">

        <div id="tela">
            <textarea name="text" id="resultado" value="" readonly></textarea>
           <!--<input type="text" id="resultado"  readonly>-->
            <input type="text" id="memoria" hidden>
        </div>
        <div id="teclado">

        <input  class='botão'   id="topleft"  type="button" name="porcentagem" value="%"> 
        <input  class='botão'   type="button" value="CE">
        <input  class='botão'   type="button" name="apagartudo" value="C">
        <input  class='botão'   id="topright" name='apagar' type="button" value="⌫">
        <input  class='botão'   type="button" name="reciproco" value="¹/𝑥">
        <input  class='botão'   type="button" name="elevado" value="x²">
        <input  class='botão'   type="button" name="raiz" value="²√">
        <input  class='botão'   type="button" data-real="/" value="÷">
        <input  class='botão number'  type="button"  value="7">
        <input  class='botão number'  type="button" value="8">
        <input  class='botão number'  type="button" value="9">
        <input  class='botão'   type="button" data-real="*" value="×">
        <input  class='botão number'  type="button"  value="4">
        <input  class='botão number'  type="button"  value="5">
        <input  class='botão number'  type="button"  value="6">
        <input  class='botão'   type="button" value="-">
        <input  class='botão number'  type="button"  value="1">
        <input  class='botão number'  type="button"  value="2">
        <input  class='botão number'  type="button"  value="3">
        <input  class='botão'   type="button" value="+">
        <input  class='botão'   id="downleft" type="button" value="+/-">
        <input  class='botão number'   type="button"  value="0">
        <input  class='botão'   type="button" data-real="." value=",">
        <input  class='botão'   id="downright" name="=" type="button"  value="=">
        </div>

        <script src="script.js"></script> 
</body>
</html>
